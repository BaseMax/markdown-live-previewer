    <script>
        // Simple markdown parser
        function parseMarkdown(text) {
            // Escape HTML
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Simple syntax highlighting for code blocks
            function highlightCode(code, lang) {
                const escaped = escapeHtml(code);
                
                // Basic keyword highlighting for common languages
                const keywords = {
                    javascript: /\b(function|const|let|var|return|if|else|for|while|class|new|this|import|export|from|async|await|try|catch|throw)\b/g,
                    python: /\b(def|class|return|if|else|elif|for|while|import|from|as|try|except|finally|with|lambda|yield)\b/g,
                    java: /\b(public|private|protected|class|void|return|if|else|for|while|new|this|static|final|import|package)\b/g,
                    html: /(&lt;\/?[\w\s="/.':;#-\/]+&gt;)/g,
                };

                let highlighted = escaped;
                
                // Apply keyword highlighting
                if (keywords[lang]) {
                    highlighted = highlighted.replace(keywords[lang], '<span class="hljs-keyword">$1</span>');
                }
                
                // Highlight strings
                highlighted = highlighted.replace(/(["'`])((?:\\\1|.)*?)\1/g, '<span class="hljs-string">$1$2$1</span>');
                
                // Highlight numbers
                highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="hljs-number">$1</span>');
                
                // Highlight comments
                highlighted = highlighted.replace(/(\/\/.*$)/gm, '<span class="hljs-comment">$1</span>');
                highlighted = highlighted.replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="hljs-comment">$1</span>');
                highlighted = highlighted.replace(/(#.*$)/gm, '<span class="hljs-comment">$1</span>');
                
                return highlighted;
            }

            let html = text;

            // Code blocks (must be processed before inline code)
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const highlighted = lang ? highlightCode(code.trim(), lang) : escapeHtml(code.trim());
                return `<pre><code class="hljs">${highlighted}</code></pre>`;
            });

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/\_\_\_(.*?)\_\_\_/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\_\_(.*?)\_\_/g, '<strong>$1</strong>');
            html = html.replace(/\_(.*?)\_/g, '<em>$1</em>');

            // Strikethrough
            html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            html = html.replace(/^\*\*\*$/gim, '<hr>');

            // Blockquotes
            html = html.replace(/^&gt; (.*)$/gim, '<blockquote>$1</blockquote>');
            html = html.replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>');

            // Tables
            html = html.replace(/^\|(.+)\|$/gim, function(match) {
                const cells = match.split('|').filter(cell => cell.trim());
                const cellTags = cells.map(cell => {
                    return cell.trim().match(/^[-:]+$/) ? null : `<td>${cell.trim()}</td>`;
                }).filter(tag => tag !== null);
                
                if (cellTags.length > 0) {
                    return `<tr>${cellTags.join('')}</tr>`;
                }
                return match;
            });
            
            html = html.replace(/(<tr>.*?<\/tr>)/s, function(match) {
                if (match.includes('<td>')) {
                    return `<table><tbody>${match}</tbody></table>`;
                }
                return match;
            });

            // Unordered lists
            html = html.replace(/^\* (.*)$/gim, '<li>$1</li>');
            html = html.replace(/^- (.*)$/gim, '<li>$1</li>');
            html = html.replace(/^‚Ä¢ (.*)$/gim, '<li>$1</li>');

            // Ordered lists
            html = html.replace(/^\d+\. (.*)$/gim, '<li>$1</li>');

            // Wrap consecutive list items
            html = html.replace(/(<li>.*<\/li>\n)+/g, function(match) {
                return `<ul>${match}</ul>`;
            });

            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');

            // Wrap in paragraph
            if (!html.startsWith('<')) {
                html = '<p>' + html + '</p>';
            }

            return html;
        }

        // DOM elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');

Start typing to see the magic happen! ‚ú®`;
        }

        // Update preview function
        function updatePreview() {
            const markdownText = editor.value;

            preview.innerHTML = htmlContent;

        editor.addEventListener('input', updatePreview);

            // Create a complete HTML document
            const fullHtml = `<!DOCTYPE html>

        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.value = '';
                updatePreview();
                showNotification('Editor cleared!');
            }
        });

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Keyboard shortcuts
        editor.addEventListener('keydown', (e) => {
            // Tab key for indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updatePreview();
            }
            
            // Ctrl/Cmd + S to save (download)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                exportBtn.click();
            }
        });
    </script>
</body>
</html>
